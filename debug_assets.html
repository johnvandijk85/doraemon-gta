<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: purple;
            /* High contrast for white transparency */
            color: white;
            font-family: sans-serif;
        }

        .asset-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        img {
            border: 2px solid red;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            /* Checkerboard behind the image itself */
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>

<body>
    <h1>Asset Transparency Debug</h1>
    <p>Purple page background. Checkerboard image background. Look for "holes" in the white walls.</p>

    <div class="asset-container">
        <h2>Suneo's House</h2>
        <img src="assets/images/iso_suneo_house.png">
    </div>

    <div class="asset-container">
        <h2>Gian's House</h2>
        <img src="assets/images/iso_gian_house.png">
    </div>

    <div class="asset-container">
        <h2>Shizuka's House</h2>
        <img src="assets/images/iso_shizuka_house.png">
    </div>
</body>

</html>
